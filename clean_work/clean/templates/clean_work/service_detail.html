{% extends 'base.html' %}
{% block title %}
Service
{% endblock title %}
{% block content %}
<div class="banner-section d-flex justify-content-center align-items-end">
      <div class="section-overlay"></div>

      <div class="container">
            <div class="row">

                  <div class="col-lg-7 col-12">
                        <h1 class="text-white mb-lg-0">{{service.title}}</h1>
                  </div>

                  <div class="col-lg-4 col-12 d-flex justify-content-lg-end align-items-center ms-auto">
                        <nav aria-label="breadcrumb">
                              <ol class="breadcrumb justify-content-center">
                                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>

                                    <li class="breadcrumb-item active" aria-current="page">{{service.title}}</li>
                              </ol>
                        </nav>
                  </div>

            </div>
      </div>
</div>

<div class="services-detail-section section-padding">
      <div class="container">
            <div class="row">

                  <div class="col-lg-6 col-12">
                        <div class="services-image-wrap">
                              <img src="{{service.img.url}}" class="services-image img-fluid" alt="">

                              <div class="services-icon-wrap">
                                    <div class="d-flex justify-content-between align-items-center">
                                          <p class="text-white mb-0">
                                                <i class="bi-cash me-2"></i>
                                                ${{service.price}}
                                          </p>

                                          <p class="text-white mb-0">
                                                <i class="bi-clock-fill me-2"></i>
                                                {{service.time}} hrs
                                          </p>
                                    </div>
                              </div>
                        </div>
                  </div>

                  <div class="col-lg-6 col-12">
                        <div class="services-info px-4 pt-4">
                              <h2 class="mb-4">{{service.title}}</h2>
                              <p>
                                    {{service.desc}}
                              </p>
                        </div>
                  </div>

            </div>
      </div>
</div>

<div class="section-padding pt-0">
      <div class="container">
            <div class="row">

                  <div class="col-lg-12 col-12">
                        <h2 class="mb-4">Photo gallery</h2>
                  </div>

                  <div class="col-lg-4 col-md-4 col-12">
                        <img src="/static/images/coronavirus-pandemic-disinfector-protective-suit-mask-sprays-disinfectants-house-office.jpg"
                              class="gallery-image img-fluid">
                  </div>

                  <div class="col-lg-4 col-md-4 col-12 my-4 my-lg-0 my-md-0">
                        <img src="/static/images/disinfecting-home.jpg" class="gallery-image img-fluid">
                  </div>

                  <div class="col-lg-4 col-md-4 col-12">
                        <img src="/static/images/essential-goods-during-epidemic-prevention-protection.jpg"
                              class="gallery-image img-fluid">
                  </div>

            </div>
      </div>
</div>


{% endblock %}
